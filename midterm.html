<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3C特賣店 - 每日精選</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>3C特賣店</h1>
        <p>每日精選，限時搶購！</p>
    </header>

    <main>
        <section class="daily-deals">
            <h2>每日精選</h2>
            <div id="dailyProductsContainer" class="product-grid">
                </div>
        </section>

        <section class="featured-products">
            <h2>熱門推薦</h2>
            <div id="featuredProductsContainer" class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/150/0000FF/FFFFFF?text=Gaming+Laptop" alt="電競筆電">
                    <h3>電競筆電</h3>
                    <p class="price">$38,999</p>
                    <button>加入購物車</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150/FF0000/FFFFFF?text=Noise+Cancelling+Headphones" alt="降噪耳機">
                    <h3>究極降噪耳機</h3>
                    <p class="price">$7,299</p>
                    <button>加入購物車</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150/FFFF00/000000?text=Smartwatch" alt="智慧手錶">
                    <h3>未來智慧手錶</h3>
                    <p class="price">$4,599</p>
                    <button>加入購物車</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 3C特賣店. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
